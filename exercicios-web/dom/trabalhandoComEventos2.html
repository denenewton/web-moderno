<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>Elemento</div>
    <script>
     const item = document.querySelector('div')
     item.style.position = 'absolute'

     item.onmousemove = e => {
         item.style.cursor = 'move' //muda o estilo cursor para o de movimento

         if (e.buttons) { //se o evento de botao foi apertado retorna true
          e.target.style.top = `${e.clientY - (e.target.clientHeight / 2)}px`
          e.target.style.left =  `${e.clientX - (e.target.clientWidth / 2)}px`
          
          }
         
     }
