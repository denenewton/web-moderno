<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #01</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo">.terceiro .ultimo</div>
    <script>          
       var primeiro= document.getElementById('primeiro').classList.add('destaque')
       const Divs = document.getElementsByTagName('div')
       Array.from(Divs).forEach(e => e.classList.remove('destaque'))
       const arrayDivs = [...Divs]
       arrayDivs.forEach(e =>e.classList.add('destaque'))
       /* arrayDivs.forEach(e => e.classList.remove('destaque')) */
       const ultimosElementos =document.getElementsByClassName('terceiro')
      /*  Array.from(ultimosElementos).forEach(e => e.classList.add('destaque'))
      
 */
       for(let e of ultimosElementos){
           e.classList.remove('destaque')
       }

    </script>
</body>
</html>
